<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3d Cube</title>
</head>

<body>

    <div class="box">
        <div class="cube">
            <div class="cubeFaces cubeFace1">
                <img src="react.jpeg"
                    alt="cubeFace1" />
            </div>


            <div class="cubeFaces cubeFace2">
                <img src="css.jpg"
                    alt="cubeFace2" />
            </div>


            <div class="cubeFaces cubeFace3">
                <img src="php.jpeg"
                    alt="cubeFace3" />
            </div>


            <div class="cubeFaces cubeFace4">
                <img src="bootstrap.png"
                    alt="cubeFace4" />
            </div>


            <div class="cubeFaces cubeFace5">
                <img src="javascript.jpg"
                    alt="cubeFace5" />
            </div>


            <div class="cubeFaces cubeFace6">
                <img src="html.jpeg"
                    alt="cubeFace6" />
            </div>

            
            
        </div>
        
        <div class="cubeShadow"></div>
    </div>
    <span class="color"></span>

    <script src="script.js"></script>

</body>

</html>
